<!DOCTYPE html>
<html>
<head>
    <title>Two Cars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Facebook Meta Tags -->
    <meta property="og:url"         content="https://adityathebe.github.io/two-cars/" />
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="Two Cars Game" />
    <meta property="og:description" content="A mobile car game on browser" />
    <meta property="og:image"       content="https://raw.githubusercontent.com/adityathebe/two-cars/master/assets/img/two_cars.png" />
    <meta property="og:site_name"   content="http://www.adityathebe.com/" />

    <!-- BootStrap & CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="assets/css/mycss.css" rel="stylesheet">
    
    <!-- P5 Libraries -->
    <script language="javascript" src="assets/libraries/p5.js"></script>
    <script language="javascript" src="assets/libraries/p5.dom.js"></script>
    <script language="javascript" src="assets/libraries/p5.sound.js"></script>

    <!-- My JS File -->
    <script language="javascript" src="load.js"></script>
    <script language="javascript" src="assets/js/gameElement/car.js"></script>   
    <script language="javascript" src="assets/js/gameElement/points.js"></script> 
    <script language="javascript" src="assets/js/gameElement/brick.js"></script>
    <script language="javascript" src="assets/js/gameElement/bullet.js"></script>
    <script language="javascript" src="assets/js/gameElement/armor.js"></script>
    <script language="javascript" src="sketch.js"></script> 

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script language="javascript" src="assets/js/firebase/firebase.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="canvas" class="col-md-4">
                <!-- Game will be displayed here  -->
            </div> 
            <div class="col-md-4">
                <h3> Instructions <small>&amp; Shortcuts</small></h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Function</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="glyphicon glyphicon-chevron-left"></span> LEFT ARROW </td>
                            <td>Move Left Car</td>
                        </tr>
                        <tr>
                            <td><span class="glyphicon glyphicon-chevron-right"></span> RIGHT ARROW</td>
                            <td>Move Right Car</td>
                        </tr>      
                        <tr>
                            <td>A</td>
                            <td>Fire Bullet : Car A</td>
                        </tr>
                        <tr>
                            <td>D</td>
                            <td>Fire Bullet : Car B</td>
                        </tr>
                        <tr>
                            <td>UP ARROW <span class="glyphicon glyphicon-chevron-up"></span></td>
                            <td>Increase Speed</td>
                        </tr>
                        <tr>
                            <td>DOWN ARROW <span class="glyphicon glyphicon-chevron-down"></span></td>
                            <td>Pause</td>
                        </tr>      
                        <tr>
                            <td>1</td>
                            <td>Sound ON/OFF</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Restart</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <h4>You Must Enter Your Name to Submit score</h4>
                <div class="input-group" id="input-group">                    
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onClick="storeUsername()">Submit</button>
                    </span>
                </div><!-- /input-group -->
                <div id="Player-Name"> </div>                
            </div>        
            <div class="col-md-4">
                <h3> Top Users</h3>
                <table class="table table-hover table-bordered" >
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Point</th>
                            <th>Speed</th>
                        </tr>
                    </thead>
                    <tbody id="user_table">
                        <!-- Display Top Users Here -->
                    </tbody>
                </table>      
                <hr>

                <button id="sound" class="btn btn-success btn-lg" onclick="soundtoggle()">Sound <span class="glyphicon glyphicon-volume-up"></span></button>
                <button id="sound" onclick="restart()" class="btn btn-success btn-lg">Restart</button>
                <button id="sound" onclick="Pause()" class="btn btn-success btn-lg">Pause</button>
                <hr>
                
                <h3><span class="label label-default">Source Code</span> <a href="https://github.com/adityathebe/two-cars" target="_blank"><img src="assets/img/github.png"></a></h3>
            </div>  <!-- /column 3 -->
        </div>  <!-- /row  -->
    </div>  <!-- /container-fluid  -->
</body>
</html>
